    - 'themes/silverstripe-base-theme/client/dist/css/editor.css'

Bummzack\SilverStripeEmogrify\EmogrifierPlugin:
  css_file: 'themes/silverstripe-base-theme/client/dist/css/email_styles.css'

PageController:
