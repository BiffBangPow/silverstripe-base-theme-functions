    - BiffBangPow\Theme\BaseTheme\Extension\PageControllerExtension

Page:
  extensions:
    - BiffBangPow\Theme\BaseTheme\Extension\PageExtension

SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - BiffBangPow\Theme\BaseTheme\Extension\SiteConfigExtension

BiffBangPow\Element\TextAndVideoElement:
  controller_class: BiffBangPow\Theme\BaseTheme\Control\TextAndVideoElementController

BiffBangPow\JobBoard\Control\JobsPageController:
  extensions:
    - BiffBangPow\Theme\BaseTheme\Extension\EngagePageControllerExtension

SilverStripe\Blog\Model\BlogController:
  extensions:
    - BiffBangPow\Theme\BaseTheme\Extension\BlogControllerExtension

SilverStripe\Blog\Model\BlogPostController:
  extensions:
    - BiffBangPow\Theme\BaseTheme\Extension\BlogPostControllerExtension
